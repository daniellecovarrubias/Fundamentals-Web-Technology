	<title>My homepage CSS Complex Two Column</title>
	<meta name="description" content="How to create a simple two column CSS layout with full width header and footer.">
	<meta name="copyright" content="Copyright (c) 2004 Roger Johansson">
	<meta name="author" content="Roger Johansson">
	<style type="text/css" media="screen, print, projection">
	body,
	html {
		margin:0;
		padding:0;
		color:#000;
		background:#a7a09a;
	}
	#wrap {
		width:750px;
		margin:0 auto;
		background:#9c9;
	}
	#header {
    	padding:5px 10px;
		background:#ddd;
	}
	h1 {
	    margin:0;
    }
	#main {
		float:left;
		width:70%;
    height:300px;
    margin:0 auto;
		padding:10px;
		background:#9c9;
	}
	h2 {
		margin:0 0 1em;
	}
	#sidebar {
		float:right;
		width:20%;
    height:300px;
		padding:10px;
		background:#99c;
	}
	#footer {
		clear:both;
		padding:5px 10px;
		background:#cc9;
	}
	#footer p {
		margin:0;
    }
	* html #footer {
		height:1px;
	}
	</style>
</head>
